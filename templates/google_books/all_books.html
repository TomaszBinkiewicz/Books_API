{% extends 'google_books/base.html' %}
{% block content %}
    <div class="filters">
        <form method="get">
            Title:
            <input type="text" name="title" placeholder="">
            Author:
            <input type="text" name="first_name" placeholder="">
            Year:
            from
            <input type="number" name="year_from" placeholder="">
            to
            <input type="number" name="year_to" placeholder="">
            Language:
            <input type="text" name="genre" placeholder="en">
            <input type="submit" value="Search">
            <input type="reset" value="Reset">
            {% csrf_token %}
        </form>
    </div>
    <div class="content-list">
        <ul>
            {% for book in books %}
                <li><img src="{{ book.cover }}" alt="no image">{{ book }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
